<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="main-container">
        <nav class="menu">
            <h1 class="logo">MY TASK'S</h1>
            <form>
                <input type="text" id="searchInput" placeholder="Pesquisar tarefa..." aria-autocomplete="off">
                <button id="src"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
        <section class="resultSearch">
            <ul class="listSrc">
            
            </ul>
            <a>✖</a>
        </section>
    </header>
    <main class="container">
        <section class="add-task">
            <label for="text">Inserir Tarefa</label>
            <form>
                <input type="text" id="text" placeholder="digitar titulo da tarefa" required>
                <select id="select" class="input-task" required>
                    <option value="">Selecionar tipo</option>
                    <option value="urgente">Urgente</option>
                    <option value="prioritário">Prioritário</option>
                    <option value="normal">Normal</option>
                </select>
                <button id="add" type="submit">Adicionar Tarefa na Lista</button>
            </form>
        </section>
        <section class="task-list">
            <h2>Tarefas</h2>
            <ul class="list">

            </ul>
            
        </section>
    </main>
    <div id="black"></div>
    <footer></footer>
    <script src="./task.js"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4e987cc6ad.js" crossorigin="anonymous"></script>
</body>

</html>
